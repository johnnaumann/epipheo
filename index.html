<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Splunk</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="media/favicon-196x196.png"
      sizes="196x196"
    />
  </head>
  <body>
    <main id="app" aria-live="polite">
      <!-- Splash lives in HTML; JS populates buttons and toggles visibility -->
      <section id="splash" class="splash-container" aria-label="Choose a path">
        <header class="splash-header">
          <img
            class="splash-logo"
            src="media/splash/logo.png"
            alt="TransactionTroubles"
          />
        </header>
        <div class="splash-button-container">
          <h1>Choose your adventure</h1>
          <div id="splash-buttons" class="splash-buttons"></div>
        </div>
        <noscript>This experience requires JavaScript.</noscript>
      </section>

      <!-- Stage stays hidden until a path is chosen -->
      <div id="stage" class="stage" tabindex="0" hidden>
        <div class="stage-inner"></div>
      </div>
    </main>
    <!-- Audio files -->
    <audio id="click1" preload="auto">
      <source
        src="media/sound/mp3/InteractiveSounds/menu.mp3"
        type="audio/mp3"
      />
    </audio>
    <audio id="click2" preload="auto">
      <source
        src="media/sound/mp3/InteractiveSounds/continue.mp3"
        type="audio/mp3"
      />
    </audio>
    <script src="js/app.js" defer></script>
  </body>
</html>
